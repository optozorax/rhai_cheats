name: Build Rhai cheats site

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Zola 0.20.0
        uses: taiki-e/install-action@v2
        with:
          tool: zola@0.20.0

      - name: Build site
        run: zola build

